services:
  embeddings:
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile.cpu
    image: embeddings
    container_name: embeddings
    restart: unless-stopped
    environment:
      HF_TOKEN: ${HF_TOKEN:-}
      EMBEDDINGS_PORT: ${EMBEDDINGS_PORT:-11445}
      EMBEDDINGS_DEVICE: ${EMBEDDINGS_DEVICE:-auto}
    ports:
      - "${EMBEDDINGS_PORT:-11445}:${EMBEDDINGS_PORT:-11445}"
    volumes:
      - hf-cache:/root/.cache/huggingface

volumes:
  hf-cache:
